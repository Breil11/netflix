<div class="filters">
  <form (ngSubmit)="search()">
    <!-- TODO Something is missing on those filters -->
    
    <!-- le filtre du genre-->
    <select [(ngModel)]="selectedGenre">
      <option value="">Tous les films</option>
      <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
    </select>

  


    <label for="genre">Movie genre</label>
    <select id="genre" name="genre">
      <option [value]="'All Movies'">All Movies</option>
      <option [value]="'Crime'">Crime</option>
      <option [value]="'Romance'">Romance</option>
      <option [value]="'Drama'">Drama</option>
      <option [value]="'Sci-Fi'">Sci-Fi</option>
      <option [value]="'Horror'">Horror</option>
      <option [value]="'Animation'">Animation</option>
      <option [value]="'Action'">Action</option>
      <option [value]="'Adventure'">Adventure</option>
      <option [value]="'Western'">Western</option>
    </select><br/>
    <label for="minimumRate">Minimum rating</label>
    <input id="minimumRate" type="number" name="minimumRate"/>
    <button type="submit">Search</button>
  </form>
</div>

<div class="movie-list">
  <ng-container *ngIf="movies$ | async as movies">

    <ng-container *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </ng-container>

    <!-- TODO if there is no movie to show - display a little message -->
    <!-- <p *ngIf="filteredMovies.length === 0">aucun film trouv√©.</p>--> j'ai des erreurs

  </ng-container>
</div>
